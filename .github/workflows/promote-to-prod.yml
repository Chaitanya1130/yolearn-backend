name: Promote to Prod

on:
  workflow_dispatch:  # You can also use "push" or "schedule"

jobs:
  push-to-prod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout test repo
      uses: actions/checkout@v3

    - name: Push agent1 to prod repo
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.PROD_PUSH_TOKEN }}  # ✅ must match your secret
        repository: Chaitanya1130/yolearn-backend      # ✅ your prod repo
        branch: main
        directory: student/orch1/agents/agent1         # ✅ what to copy over
        force: true
